[pytest]
# Configure test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add command line options by default
addopts = -v --showlocals

# Filter warnings
filterwarnings =
    ignore:builtin type SwigPyPacked has no __module__ attribute:DeprecationWarning
    ignore:builtin type SwigPyObject has no __module__ attribute:DeprecationWarning
    ignore:builtin type swigvarlink has no __module__ attribute:DeprecationWarning
    ignore::DeprecationWarning:.*swigvarlink.*
    ignore::DeprecationWarning:.*SwigPyObject.*
    ignore::DeprecationWarning:.*SwigPyPacked.*
    ignore::DeprecationWarning:.*no __module__ attribute.*
    ignore::DeprecationWarning:.*fitz.*
    ignore::DeprecationWarning:.*PyMuPDF.*
    ignore::UserWarning:.*hypothesis.*

# Configure test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gui: marks tests that require GUI (deselect with '-m "not gui"')
    integration: marks integration tests (deselect with '-m "not integration"')
    performance: marks performance tests (deselect with '-m "not performance"')
    visual: marks visual regression tests (deselect with '-m "not visual"')
    timeout: marks tests with timeouts (install pytest-timeout to enforce)

# Configure test output

# Configure test paths
norecursedirs = .git .tox .mypy_cache .pytest_cache __pycache__ build dist *.egg-info
